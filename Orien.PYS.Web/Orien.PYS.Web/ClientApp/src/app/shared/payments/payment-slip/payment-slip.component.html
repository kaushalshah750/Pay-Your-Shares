<ngx-spinner 
  type="ball-scale-multiple" 
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff">
</ngx-spinner>

<div class="my-3">
  <div class="my-2 d-grid grid-11 group-container">
    <div class="my-1">
      <div>
        <h3 class="poppins-medium mb-0"><span class="mr-1">Group Name:</span> {{groupInfo.name}}</h3>
      </div>
      <div class="nophone">
        <h3 class="poppins-medium mb-0"><span class="mr-1">Admin:</span> <img [src]="groupInfo.admin.picture" style="width: 40px;" class="rounded-circle mr-2" alt=""> {{groupInfo.admin.name}}</h3>
      </div>
    </div>
    <div class="my-1 group-sum-container">
      <div>
        <button mat-raised-button color="primary" [routerLink]="['summary']">Summary</button>
      </div>
      <div class="mx-3">
        <button mat-raised-button color="primary" (click)="addslip()">New Split</button>
      </div>
      <div>
        <button mat-mini-fab color="primary" class="d-flex" (click)="refresh()">
          <mat-icon class="mx-0">refresh</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="my-2 table-responsive">    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Paid By">
        <th mat-header-cell *matHeaderCellDef> Paid By </th>
        <td mat-cell *matCellDef="let element"> {{element.paid_By.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'INR'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Transaction Date">
        <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionDate | date:'yyyy-MM-dd' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="Split In">
        <th mat-header-cell *matHeaderCellDef> Split In </th>
        <td mat-cell *matCellDef="let element"> 
          <ng-container>
            <div class="d-flex">
              <div *ngFor="let user of element.users" class="mx-1" color="primary" [matTooltip]="user.name" matTooltipPosition="above">
                <img [src]="user.picture" width="40px" class="rounded-circle" alt="" title="{{user.name}}"> 
              </div>
            </div>
          </ng-container>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="pointer" (click)="deletesliptransaction(element)">close</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
