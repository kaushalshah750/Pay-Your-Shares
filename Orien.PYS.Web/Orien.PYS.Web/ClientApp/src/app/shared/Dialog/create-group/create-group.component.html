<h2 mat-dialog-title>Create new Group</h2>
<mat-dialog-content>
    <form [formGroup]="createGroupform">
        <div class="d-flex justify-content-between">
            <mat-form-field class="mb-0 w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="Name">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-between">
            <mat-form-field class="mb-0 w-100">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="Description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field [formGroup]='createGroupform' class="w-100">
                <mat-label>Members</mat-label>
                <mat-select multiple formControlName="Users" placeholder="Slip In">
                  <mat-option *ngFor="let data of users" [value]="data.id">
                    {{ data.name }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <!-- <button class="btn btn-primary" (click)="createnewsliptransaction()">Submit</button>
    <button class="btn btn-secondary mx-3" (click)="clearfields()">Clear</button> -->
    <button mat-raised-button color="secondary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="secondary" (click)="clearfields()">Clear</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="createGroupWithMember()">Create</button>
</mat-dialog-actions>
