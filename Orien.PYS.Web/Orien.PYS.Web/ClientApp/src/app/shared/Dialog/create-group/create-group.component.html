<h2 mat-dialog-title>Create new Group</h2>
<mat-dialog-content>
    <form [formGroup]="createGroupform">
        <div class="d-flex justify-content-between">
            <mat-form-field class="mb-0 w-100">
                <mat-label>Group Name</mat-label>
                <input matInput formControlName="Name">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-between">
            <mat-form-field class="mb-0 w-100">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="Description"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="secondary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="secondary" (click)="clearfields()">Clear</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="createGroup()">Create</button>
</mat-dialog-actions>
